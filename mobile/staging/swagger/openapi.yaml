definitions:
  DefaultResponse:
    type: object
    description: Standard error response model for failed requests.
    properties:
      success:
        type: boolean
        description: Indicates if the request was successful.
        example: false
      error:
        type: string
        description: Error message describing the failure.
        example: Invalid booking ID.
      toast:
        type: string
        description: Optional toast message for the client UI.
        example: Unable to process your request.
    required:
      - success
      - error
  Document:
    type: object
    description: Represents a user-uploaded document.
    properties:
      id:
        type: string
        description: Unique document ID
        example: doc_12345
      user_id:
        type: string
        description: ID of the user who owns the document
        example: usr_201
      type:
        type: string
        description: Document type (see enum DocumentType)
        example: Listing
      name:
        type: string
        description: Name of the document
        example: passport.pdf
      url:
        type: string
        format: uri
        description: Publicly accessible URL for the document
        example: https://cdn.example.com/docs/passport.pdf
      created_at:
        type: string
        format: date-time
        description: Document creation timestamp
        example: "2025-06-08T12:00:00Z"
      updated_at:
        type: string
        format: date-time
        description: Last update timestamp
        example: "2025-06-08T12:00:00Z"
    required:
      - id
      - user_id
      - type
      - name
      - url
      - created_at
      - updated_at
  DocumentsResponse:
    type: object
    description: Paginated response containing a list of documents.
    properties:
      success:
        type: boolean
        example: true
      data:
        type: array
        description: List of document objects.
        items:
          $ref: "#/definitions/Document"
      meta:
        type: object
        description: Pagination metadata.
        properties:
          page:
            type: integer
            example: 1
          limit:
            type: integer
            example: 10
          total:
            type: integer
            example: 25
          pages:
            type: integer
            example: 3
        required:
          - page
          - limit
          - total
          - pages
      toast:
        type: string
        example: Documents retrieved successfully.
      error:
        type: string
        example: null
    required:
      - success
      - data
      - meta
  DocumentRequest:
    type: object
    properties:
      type:
        type: string
        enum:
          - Listing
          - Avatar
          - Verification
          - Report
          - Messaging
        description: The type of document request. Must be one of the specified values.
      user_id:
        type: string
        description: The user's ID.
      documents:
        type: array
        items:
          type: object
          properties:
            content:
              type: string
              description: The content of the document.
            name:
              type: string
              description: The name of the document.
    required:
      - type
      - user_id
      - documents
  DocumentResponse:
    type: object
    description: Response containing a single document object.
    properties:
      success:
        type: boolean
        example: true
      data:
        $ref: "#/definitions/Document"
        description: The document object returned by the API.
      toast:
        type: string
        example: Document uploaded successfully.
      error:
        type: string
        example: null
    required:
      - success
      - data
