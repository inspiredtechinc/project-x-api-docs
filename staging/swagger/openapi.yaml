definitions:
  DefaultResponse:
    type: object
    description: Standard error response model for failed requests.
    properties:
      success:
        type: boolean
        description: Indicates if the request was successful.
        example: false
      error:
        type: string
        description: Error message describing the failure.
        example: Invalid booking ID.
      toast:
        type: string
        description: Optional toast message for the client UI.
        example: Unable to process your request.
    required:
      - success
      - error
  UserAdminUpdateRequest:
    type: object
    properties:
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      phone:
        type: string
      status:
        type: string
        enum:
          - active
          - suspended
          - banned
          - pending
      role:
        type: string
        enum:
          - user
          - admin
          - moderator
      verified:
        type: boolean
    required:
      - email
  ListingAdminUpdateRequest:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
      status:
        type: string
        enum:
          - active
          - pending
          - rejected
          - removed
      price:
        type: number
        format: double
      max_guests:
        type: integer
      instant_book:
        type: boolean
      admin_notes:
        type: string
    required:
      - title
      - status
  BookingAdminUpdateRequest:
    type: object
    properties:
      status:
        type: string
        enum:
          - pending
          - confirmed
          - cancelled
          - completed
          - disputed
      admin_notes:
        type: string
      refund_amount:
        type: number
        format: double
    required:
      - status
  AnalyticsOverviewResponse:
    type: object
    properties:
      total_users:
        type: integer
      total_listings:
        type: integer
      total_bookings:
        type: integer
      total_revenue:
        type: number
        format: double
      active_users:
        type: integer
      new_signups:
        type: integer
      period:
        type: string
        description: Analytics period (e.g. 'last_30_days')
  NotificationRequest:
    type: object
    required:
      - message
    properties:
      message:
        type: string
      user_id:
        type: string
      type:
        type: string
        enum:
          - info
          - warning
          - alert
          - success
      data:
        type: object
  SettingsResponse:
    type: object
    properties:
      maintenance_mode:
        type: boolean
      feature_toggles:
        type: object
        additionalProperties:
          type: boolean
      notification_templates:
        type: object
        additionalProperties:
          type: string
      updated_at:
        type: string
        format: date-time
  SettingsUpdateRequest:
    type: object
    properties:
      maintenance_mode:
        type: boolean
      feature_toggles:
        type: object
        additionalProperties:
          type: boolean
      notification_templates:
        type: object
        additionalProperties:
          type: string
  Booking:
    type: object
    properties:
      id:
        type: string
        example: bkg_001
      listing_id:
        type: string
        example: lst_101
      user_id:
        type: string
        example: usr_201
      check_in:
        type: string
        format: date-time
        example: "2025-06-01T14:00:00Z"
      check_out:
        type: string
        format: date-time
        example: "2025-06-05T11:00:00Z"
      amount:
        type: number
        format: float
        example: 500
      rating:
        type: number
        format: float
        example: 4.5
      days:
        type: integer
        example: 4
      payment_id:
        type: string
        example: pay_001
      status:
        type: string
        enum:
          - pending
          - accepted
          - rejected
          - cancelled
          - completed
          - awaiting_payment
        example: pending
      guests:
        type: integer
        example: 2
  BookingsResponse:
    type: object
    description: Paginated response containing a list of bookings.
    properties:
      success:
        type: boolean
        description: Indicates if the request was successful.
        example: true
      data:
        type: array
        description: List of booking objects.
        items:
          $ref: "#/definitions/Booking"
        example:
          - id: bkg_001
            listing_id: lst_101
            user_id: usr_201
            check_in: "2025-06-01T14:00:00Z"
            check_out: "2025-06-05T11:00:00Z"
            amount: 500
            rating: 4.5
            days: 4
            payment_id: pay_001
            status: pending
            guests: 2
      meta:
        type: object
        description: Pagination metadata.
        properties:
          page:
            type: integer
            description: Current page number
            example: 1
          limit:
            type: integer
            description: Number of items per page
            example: 10
          total:
            type: integer
            description: Total number of items
            example: 25
          pages:
            type: integer
            description: Total number of pages
            example: 3
        required:
          - page
          - limit
          - total
          - pages
      toast:
        type: string
        description: Optional toast message for the client UI.
        example: Bookings retrieved successfully.
      error:
        type: string
        description: Error message, if any.
        example: null
    required:
      - success
      - data
      - meta
  BookingRequest:
    type: object
    properties:
      listing_id:
        type: string
      user_id:
        type: string
      check_in:
        type: string
        format: date-time
      check_out:
        type: string
        format: date-time
      guests:
        type: integer
        format: int32
        maxLength: 3
        minimum: 1
    required:
      - listing_id
      - user_id
      - check_in
      - check_out
      - guests
  BookingResponse:
    type: object
    description: Response containing a single booking object.
    properties:
      success:
        type: boolean
        description: Indicates if the request was successful.
        example: true
      data:
        $ref: "#/definitions/Booking"
        description: The booking object returned by the API.
      toast:
        type: string
        description: Optional toast message for the client UI.
        example: Booking created successfully.
      error:
        type: string
        description: Error message, if any.
        example: null
    required:
      - success
      - data
  AcceptBookingRequest:
    type: object
    properties:
      message:
        type: string
        description: Friendly message to the guest
    required:
      - message
  CancelBookingRequest:
    type: object
    properties:
      reason:
        type: string
        enum:
          - Change of travel plans
          - Guest asked to cancel
          - Guest did not show up
          - Guest did not have required payment
          - Accidental booking
          - Other
    required:
      - reason
  DocumentRequest:
    type: object
    properties:
      type:
        type: string
        enum:
          - Listing
          - Avatar
          - Verification
          - Report
          - Messaging
        description: The type of document request. Must be one of the specified values.
      user_id:
        type: string
        description: The user's ID.
      documents:
        type: array
        items:
          type: object
          properties:
            content:
              type: string
              description: The content of the document.
            name:
              type: string
              description: The name of the document.
    required:
      - type
      - user_id
      - documents
  Document:
    type: object
    description: Represents a user-uploaded document.
    properties:
      id:
        type: string
        description: Unique document ID
        example: doc_12345
      user_id:
        type: string
        description: ID of the user who owns the document
        example: usr_201
      type:
        type: string
        description: Document type (see enum DocumentType)
        example: Listing
      name:
        type: string
        description: Name of the document
        example: passport.pdf
      url:
        type: string
        format: uri
        description: Publicly accessible URL for the document
        example: https://cdn.example.com/docs/passport.pdf
      created_at:
        type: string
        format: date-time
        description: Document creation timestamp
        example: "2025-06-08T12:00:00Z"
      updated_at:
        type: string
        format: date-time
        description: Last update timestamp
        example: "2025-06-08T12:00:00Z"
    required:
      - id
      - user_id
      - type
      - name
      - url
