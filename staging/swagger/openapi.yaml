definitions:
  DefaultResponse:
    type: object
    properties:
      success:
        type: boolean
      error:
        type: string
      toast:
        type: string
        maxLength: 255
  UserAdminUpdateRequest:
    type: object
    properties:
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      phone:
        type: string
      status:
        type: string
        enum:
          - active
          - suspended
          - banned
          - pending
      role:
        type: string
        enum:
          - user
          - admin
          - moderator
      verified:
        type: boolean
    required:
      - email
  ListingAdminUpdateRequest:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
      status:
        type: string
        enum:
          - active
          - pending
          - rejected
          - removed
      price:
        type: number
        format: double
      max_guests:
        type: integer
      instant_book:
        type: boolean
      admin_notes:
        type: string
    required:
      - title
      - status
  BookingAdminUpdateRequest:
    type: object
    properties:
      status:
        type: string
        enum:
          - pending
          - confirmed
          - cancelled
          - completed
          - disputed
      admin_notes:
        type: string
      refund_amount:
        type: number
        format: double
    required:
      - status
  AnalyticsOverviewResponse:
    type: object
    properties:
      total_users:
        type: integer
      total_listings:
        type: integer
      total_bookings:
        type: integer
      total_revenue:
        type: number
        format: double
      active_users:
        type: integer
      new_signups:
        type: integer
      period:
        type: string
        description: Analytics period (e.g. 'last_30_days')
  NotificationRequest:
    type: object
    required:
      - message
    properties:
      message:
        type: string
      user_id:
        type: string
      type:
        type: string
        enum:
          - info
          - warning
          - alert
          - success
      data:
        type: object
  SettingsResponse:
    type: object
    properties:
      maintenance_mode:
        type: boolean
      feature_toggles:
        type: object
        additionalProperties:
          type: boolean
      notification_templates:
        type: object
        additionalProperties:
          type: string
      updated_at:
        type: string
        format: date-time
  SettingsUpdateRequest:
    type: object
    properties:
      maintenance_mode:
        type: boolean
      feature_toggles:
        type: object
        additionalProperties:
          type: boolean
      notification_templates:
        type: object
        additionalProperties:
          type: string
  BookingRequest:
    type: object
    properties:
      listing_id:
        type: string
      user_id:
        type: string
      check_in:
        type: string
        format: date-time
      check_out:
        type: string
        format: date-time
      guests:
        type: integer
        format: int32
        maxLength: 3
        minimum: 1
    required:
      - listing_id
      - user_id
      - check_in
      - check_out
      - guests
  APIResponse:
    type: object
    properties:
      success:
        type: boolean
      error:
        type: string
      toast:
        type: string
      data:
        type: object
        description: Generic data payload (varies by endpoint)
    required:
      - success
      - toast
  AcceptBookingRequest:
    type: object
    properties:
      message:
        type: string
        description: Friendly message to the guest
    required:
      - message
  CancelBookingRequest:
    type: object
    properties:
      reason:
        type: string
        enum:
          - Change of travel plans
          - Guest asked to cancel
          - Guest did not show up
          - Guest did not have required payment
          - Accidental booking
          - Other
    required:
      - reason
  DocumentRequest:
    type: object
    properties:
      type:
        type: string
        enum:
          - Listing
          - Avatar
          - Verification
          - Report
          - Messaging
        description: The type of document request. Must be one of the specified values.
      user_id:
        type: string
        description: The user's ID.
      documents:
        type: array
        items:
          type: object
          properties:
            content:
              type: string
              description: The content of the document.
            name:
              type: string
              description: The name of the document.
    required:
      - type
      - user_id
      - documents
  Host:
    type: object
    properties:
      id:
        type: string
      first_name:
        type: string
      avatar:
        type: string
        format: uri
      gender:
        type: string
      rating:
        type: number
        format: double
  Address:
    type: object
    properties:
      street:
        type: string
      city:
        type: string
      country:
        type: string
      postal_code:
        type: string
      province:
        type: string
      unit_number:
        type: string
      flag:
        type: string
    required:
      - street
      - city
      - country
      - postal_code
  ListingRequest:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
      price:
        type: number
        format: double
      thumbnail:
        type: string
        format: uri
      max_guests:
        type: integer
        format: int32
      instant_book:
        type: boolean
      photos:
        type: array
        items:
          type: string
          format: uri
          minimum: 3
        maxItems: 10
      host:
        $ref: "#/definitions/Host"
      amenities:
        type: array
        items:
          type: string
        maxLength: 20
      house_rules:
        type: array
        items:
          type: string
        maxLength: 5
      cancellation_policy:
        type: string
        enum:
          - No refunds
          - 50% - 50% refund
          - 100% - Full Refund
      address:
        $ref: "#/definitions/Address"
      baggage_drop:
        type: boolean
        description: Baggage drop allowed by host so guests can drop off their bags first while they explore the city.
        default: false
      category:
        type: object
        properties:
          name:
            type: string
          code:
            type: string
          description:
            type: string
    required:
      - title
      - description
      - price
      - thumbnail
      - max_guests
      - instant_book
      - photos
      - host
      - amenities
      - house_rules
      - cancellation_policy
      - address
      - category
  SearchListingsRequest:
    type: object
    properties:
      location:
        type: object
        properties:
          latitude:
            type: number
            format: double
          longitude:
            type: number
            format: double
          city:
            type: string
          country:
            type: string
      start_date:
        type: string
        format: date-time
      end_date:
        type: string
        format: date-time
      guests:
        type: integer
        format: int32
      price_min:
        type: number
        format: double
      price_max:
        type: number
        format: double
      instant_book:
        type: boolean
      page:
        type: integer
        format: int32
      page_size:
        type: integer
        format: int32
  ReportListingRequest:
    type: object
    required:
      - reason
      - reported_by
    properties:
      reason:
        type: string
        enum:
          - INAPPROPRIATE
          - MISLEADING
          - SPAM
          - OFFENSIVE
          - OTHER
      details:
        type: string
        maxLength: 500
        description: Additional details about the report
      reported_by:
        type: string
        description: User ID of the person reporting the listing
  MessageRequest:
    type: object
    properties:
      listing_id:
        type: string
      booking_id:
        type: string
      message:
        type: string
      type:
        type: string
        maxLength: 32
    required:
      - message
  PaymentRequest:
    type: object
    properties:
      booking_id:
        type: string
      amount:
        type: number
        format: double
      currency:
        type: string
        maxLength: 3
      payment_method:
        type: string
        maxLength: 32
      payment_status:
        type: string
        maxLength: 32
      payment_date:
        type: string
        format: date-time
  PaymentMethodResponse:
    type: object
    properties:
      id:
        type: string
      user_id:
        type: string
      payment_method:
        type: string
        maxLength: 32
      payment_method_type:
        type: string
        maxLength: 32
      payment_method_status:
        type: string
        maxLength: 32
      payment_method_date:
        type: string
        format: date-time
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
  PaymentMethodsResponse:
    type: array
    items:
      $ref: "#/definitions/PaymentMethodResponse"
  PaymentMethodRequest:
    type: object
    properties:
      user_id:
        type: string
      payment_method:
        type: string
        maxLength: 32
      payment_method_type:
        type: string
        maxLength: 32
      payment_method_status:
        type: string
        maxLength: 32
      payment_method_date:
        type: string
        format: date-time
    required:
      - user_id
      - payment_method
  ReviewRequest:
    type: object
    required:
      - author
      - target
      - type
      - category
      - overall_rating
      - metrics
    properties:
      author:
        type: string
        description: The user writing the review
      target:
        type: string
        description: The user or listing being reviewed
      type:
        type: string
        enum:
          - user
          - listing
        description: Type of entity being reviewed
      category:
        type: string
        description: Review context/category (e.g., couchsurf, workspace)
      overall_rating:
        type: number
        minimum: 1
        maximum: 5
      comment:
        type: string
        maxLength: 1000
      emoji_sentiment:
        type: string
        enum:
          - 👍
          - 👎
          - 👍👍
      metrics:
        type: object
        description: Category-specific metrics (flexible)
        additionalProperties: true
      booking_id:
        type: string
        description: Associated booking ID if applicable
  ReviewUpdateRequest:
    type: object
    properties:
      comment:
        type: string
        maxLength: 1000
      overall_rating:
        type: number
        minimum: 1
        maximum: 5
      emoji_sentiment:
        type: string
        enum:
          - 👍
          - 👎
          - 👍👍
      metrics:
        type: object
        description: Category-specific metrics (flexible)
        additionalProperties: true
  ReportReviewRequest:
    type: object
    required:
      - reason
      - reported_by
    properties:
      reason:
        type: string
        enum:
          - INAPPROPRIATE
          - MISLEADING
          - SPAM
          - OFFENSIVE
          - OTHER
      details:
        type: string
        maxLength: 500
        description: Additional details about the report
      reported_by:
        type: string
        description: User ID of the person reporting the review
  ReviewResponseRequest:
    type: object
    required:
      - comment
    properties:
      comment:
        type: string
        maxLength: 1000
        description: The response text
  OTPRequiredResponse:
    type: object
    properties:
      success:
        type: boolean
        example: false
      error:
        type: string
        example: User registration contact not verified. OTP required.
      toast:
        type: string
        example: Please verify your registration contact before proceeding.
      data:
        type: object
        properties:
          otp_required:
            type: boolean
            example: true
  Gender:
    type: string
    enum:
      - Male
      - Female
      - Non-binary
      - Transgender
      - Genderqueer
      - Genderfluid
      - Agender
      - Two-spirit
      - Bigender
      - Other
      - Prefer not to say
  WishlistRequest:
    type: object
    properties:
      listing_id:
        type: string
      tag:
        type: string
        maxLength: 32
      thumbnail:
        type: string
        format: uri
    required:
      - listing_id
